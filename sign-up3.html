<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Final</title>
        <style>
            .authentication-page {
              background-color: #fff;
              display: flex;
              max-width: 480px;
              width: 100%;
              padding-bottom: 35px;
              flex-direction: column;
              overflow: hidden;
              font-family: Inter, sans-serif;
              margin: 0 auto;
            }
            
            .header-image {
              aspect-ratio: 8.55;
              object-fit: contain;
              object-position: center;
              width: 100%;
            }
            
            .content-wrapper {
              display: flex;
              margin-top: 36px;
              width: 90%;
              flex-direction: column;
              font-size: 15px;
              color: #1877f2;
              font-weight: 600;
              padding: 0 25px;
            }
            
            .instruction-text {
              color: #000;
              font-size: 18px;
            }
            
            .timer-text {
              color: #a7a7a9;
              font-weight: 400;
              align-self: start;
              margin-top: 10px;
            }
            
            .verification-code-container {
              display: flex;
              margin-top: 40px;
              align-items: center;
              gap: 15px;
              font-size: 23px;
            }
            
            .verification-digit {
              border-radius: 10px;
              background-color: #fff;
              padding: 12px;
              border: 1px solid #a7a7a9;
              width: 1em;
              display: flex;
              justify-content: center;
              align-items: center;
            }
            
            .resend-text {
              font-weight: 400;
              align-self: center;
              margin-top: 453px;
            }
            
            .confirm-button {
              border-radius: 10px;
              background-color: #2260bf;
              align-self: center;
              margin-top: 20px;
              width: 100%;
              max-width: 335px;
              font-size: 18px;
              color: #fff;
              font-weight: 400;
              white-space: nowrap;
              padding: 10px;
              border: none;
              cursor: pointer;
            }
        </style>
    </head>
    <body>
        <section class="authentication-page">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b26dcbbc6c8ae81fd01982f10f37c54fc5595df0e89e6cfab1df1cba559e60b5?placeholderIfAbsent=true&apiKey=2a9af19d0d7942bebdc7f730337b6ce2"
                 alt=""
                 class="header-image" />
            <div class="content-wrapper">
                <h2 class="instruction-text">
                    문자로 받은
                    <br />
                    인증번호 6자리를 입력해주세요
                </h2>
                <p class="timer-text">남은시간 02:52</p>
                <form class="verification-code-container">
                    <input type="text"
                           id="digit1"
                           class="verification-digit"
                           maxlength="1"
                           pattern="\d"
                           required />
                    <input type="text"
                           id="digit2"
                           class="verification-digit"
                           maxlength="1"
                           pattern="\d"
                           required />
                    <input type="text"
                           id="digit3"
                           class="verification-digit"
                           maxlength="1"
                           pattern="\d"
                           required />
                    <input type="text"
                           id="digit4"
                           class="verification-digit"
                           maxlength="1"
                           pattern="\d"
                           required />
                    <input type="text"
                           id="digit5"
                           class="verification-digit"
                           maxlength="1"
                           pattern="\d"
                           required />
                    <input type="text"
                           id="digit6"
                           class="verification-digit"
                           maxlength="1"
                           pattern="\d"
                           required />
                </form>
                <a href="#" class="resend-text">문자가 안 오나요?</a>
                <button class="confirm-button">확인</button>
            </div>
        </section>
    </body>
</html>
